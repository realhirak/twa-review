<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icon.png" />
  <title>Review My TWA</title>
  <style>
    body {
      background-color: #fff;
      color: #111827;
      margin: 0;
      height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    h1,h2,h3,h4,h5,p{margin:20px}
  </style>
</head>

<body>

  <h1>Using Review My TWA.js</h1>

  <p id="twa-status"></p>

  <script>
    window.addEventListener("reviewMyTwaReady", () => {
      if (ReviewMyTWA.isTWA) {
        document.getElementById("twa-status").textContent = "This is a TWA";
      } else {
        document.getElementById("twa-status").textContent = "This is not a TWA";
      }

      // Example usage
      ReviewMyTWA.showAfter(7); // Show dialog after 7 days when user first time open your app.

      // Set to system mode (if ReviewMyTWA.setTheme is not mentioned, it uses default system theme. Available options: light, dark, system)
      ReviewMyTWA.setTheme("system");
    });
  </script>
  

  <script src="https://cdn.jsdelivr.net/npm/review-my-twa@1.0.1/dist/review-my-pwa.min.js"></script>
</body>

</html>
